<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Mica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#333333] text-white font-sans flex flex-col min-h-screen">
    <header class="flex justify-between items-center px-4 bg-[#333333] relative">
        <div class="flex items-center space-x-4">
          <img src="assets/logo_transparent.png" alt="4Mica Logo" class="w-[3cm] h-[3cm] opacity-50">
          <nav class="hidden md:flex space-x-6 text-white">
            <!-- Resources Dropdown -->
            <div class="relative group" onmouseenter="showDropdown(this)" onmouseleave="hideDropdown(this)">
                <a href="#" class="hover:underline text-white">Resources</a>
                <div class="dropdown absolute left-0 hidden flex-col bg-[#444444] text-white rounded shadow-lg mt-2 z-10 opacity-0 translate-y-2 transition-all duration-300 ease-out">
                  <ul class="py-2">
                    <li><a href="/pages/documents.html" class="block px-4 py-2 hover:bg-[#555555]">Documents</a></li>
                    <li><a href="/pages/whitepaper.html" class="block px-4 py-2 hover:bg-[#555555] whitespace-nowrap">White-Paper</a></li>
                  </ul>
                </div>
              </div>
              
              <script>
                let dropdownTimeout;
              
                function showDropdown(container) {
                  clearTimeout(dropdownTimeout);
                  const menu = container.querySelector('.dropdown');
                  menu.classList.remove('hidden');
                  requestAnimationFrame(() => {
                    menu.classList.remove('opacity-0', 'translate-y-2');
                    menu.classList.add('opacity-100', 'translate-y-0');
                  });
                }
              
                function hideDropdown(container) {
                  const menu = container.querySelector('.dropdown');
                  dropdownTimeout = setTimeout(() => {
                    menu.classList.add('opacity-0', 'translate-y-2');
                    menu.classList.remove('opacity-100', 'translate-y-0');
                    // Hide after transition
                    setTimeout(() => {
                      if (menu.classList.contains('opacity-0')) {
                        menu.classList.add('hidden');
                      }
                    }, 300); // match duration-300
                  }, 200); // 200ms delay before hiding
                }
              </script>
              
      
            <!-- Team Link -->
            <a href="/pages/team.html" class="hover:underline">Team</a>
      
            <!-- Contact Us Link -->
            <a href="/pages/contactus.html" class="hover:underline">Contact Us</a>
          </nav>
        </div>
      </header>
      

    <main class="flex flex-col md:flex-row justify-center items-center flex-1 text-center p-6">
        <div class="md:w-1/2">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-[#00A3FF]">Unleashing Web3â€™s 
                Frictionless Future</h1>
            <h2 class="text-2xl md:text-4xl mb-6">The Solution to Blockchain Latency</h2>
            <p class="max-w-sm mx-auto text-gray-300 mb-10 text-center">
                4Mica is a lightweight overlay service that delivers sub-second transactions across any 
blockchain; Bitcoin, Ethereum, Solana, and beyond;
            </p>
            
            <div class="flex justify-center gap-10">
                <button class="bg-[#00A3FF] text-black px-6 py-3 rounded font-bold">Request Demo</button>
            </div>
            </div>
        </div>
        <div class="md:w-1/2 mt-10 md:mt-0">
            <img src="assets/animation.svg" alt="Animation" class="w-full max-w-sm mx-auto" />
        </div>
    </main>
</body>
</html>
