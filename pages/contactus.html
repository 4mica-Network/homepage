<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - 4Mica</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#333333] text-white font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 bg-[#333333] relative">
    <div class="flex items-center space-x-4">
        <a href="/">
            <img src="../assets/logo_transparent.png" alt="4Mica Logo" class="w-[3cm] h-[3cm] opacity-50">
        </a>
      <nav class="hidden md:flex space-x-6 text-white">
        <!-- Resources Dropdown -->
        <div class="relative group" onmouseenter="showDropdown(this)" onmouseleave="hideDropdown(this)">
          <a href="#" class="hover:underline text-white">Resources</a>
          <div class="dropdown absolute left-0 hidden flex-col bg-[#444444] text-white rounded shadow-lg mt-2 z-10 opacity-0 translate-y-2 transition-all duration-300 ease-out">
            <ul class="py-2">
              <li><a href="pages/documents.html" class="block px-4 py-2 hover:bg-[#555555]">Documents</a></li>
              <li><a href="pages/whitepaper.html" class="block px-4 py-2 hover:bg-[#555555] whitespace-nowrap">White-Paper</a></li>
            </ul>
          </div>
        </div>

        <!-- Team -->
        <a href="pages/team.html" class="hover:underline">Team</a>

        <!-- Contact Us -->
        <a href="pages/contactus.html" class="hover:underline">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Dropdown script -->
  <script>
    let dropdownTimeout;

    function showDropdown(container) {
      clearTimeout(dropdownTimeout);
      const menu = container.querySelector('.dropdown');
      menu.classList.remove('hidden');
      requestAnimationFrame(() => {
        menu.classList.remove('opacity-0', 'translate-y-2');
        menu.classList.add('opacity-100', 'translate-y-0');
      });
    }

    function hideDropdown(container) {
      const menu = container.querySelector('.dropdown');
      dropdownTimeout = setTimeout(() => {
        menu.classList.add('opacity-0', 'translate-y-2');
        menu.classList.remove('opacity-100', 'translate-y-0');
        setTimeout(() => {
          if (menu.classList.contains('opacity-0')) {
            menu.classList.add('hidden');
          }
        }, 300);
      }, 200);
    }
  </script>

  <!-- Contact Us Main Content -->
  <main class="flex flex-col justify-center items-center flex-1 text-center p-6">
    <div class="max-w-xl w-full">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-[#00A3FF]">Contact Us</h1>
      <p class="text-gray-300 mb-8">
        We'd love to hear from you. Whether you're curious about our tech, have partnership opportunities, or want to invest â€” we're here to help.
      </p>

      <form class="space-y-6 text-left">
        <div>
          <label for="name" class="block text-sm mb-1">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded bg-[#444444] text-white focus:outline-none focus:ring-2 focus:ring-[#00A3FF]" required>
        </div>
        <div>
          <label for="email" class="block text-sm mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded bg-[#444444] text-white focus:outline-none focus:ring-2 focus:ring-[#00A3FF]" required>
        </div>
        <div>
          <label for="message" class="block text-sm mb-1">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 rounded bg-[#444444] text-white focus:outline-none focus:ring-2 focus:ring-[#00A3FF]" required></textarea>
        </div>
        <button type="submit" class="bg-[#00A3FF] text-black px-6 py-3 rounded font-bold">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
