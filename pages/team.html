<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Mica White Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#333333] text-white font-sans flex flex-col min-h-screen">
    <header class="flex justify-between items-center px-4 bg-[#333333] relative">
        <div class="flex items-center space-x-4">
            <img src="../assets/logo_transparent.png" alt="4Mica Logo" class="w-[3cm] h-[3cm] opacity-50">
            <nav class="hidden md:flex space-x-6 text-white">
                <!-- Resources Dropdown -->
                <div class="relative group" onmouseenter="showDropdown(this)" onmouseleave="hideDropdown(this)">
                    <a href="#" class="hover:underline text-white">Resources</a>
                    <div class="dropdown absolute left-0 hidden flex-col bg-[#444444] text-white rounded shadow-lg mt-2 z-10 opacity-0 translate-y-2 transition-all duration-300 ease-out">
                        <ul class="py-2">
                            <li><a href="/pages/documents.html" class="block px-4 py-2 hover:bg-[#555555]">Documents</a></li>
                            <li><a href="/pages/whitepaper.html" class="block px-4 py-2 hover:bg-[#555555] whitespace-nowrap">White-Paper</a></li>
                        </ul>
                    </div>
                </div>
                <script>
                    let dropdownTimeout;

                    function showDropdown(container) {
                        clearTimeout(dropdownTimeout);
                        const menu = container.querySelector('.dropdown');
                        menu.classList.remove('hidden');
                        requestAnimationFrame(() => {
                            menu.classList.remove('opacity-0', 'translate-y-2');
                            menu.classList.add('opacity-100', 'translate-y-0');
                        });
                    }

                    function hideDropdown(container) {
                        const menu = container.querySelector('.dropdown');
                        dropdownTimeout = setTimeout(() => {
                            menu.classList.add('opacity-0', 'translate-y-2');
                            menu.classList.remove('opacity-100', 'translate-y-0');
                            setTimeout(() => {
                                if (menu.classList.contains('opacity-0')) {
                                    menu.classList.add('hidden');
                                }
                            }, 300);
                        }, 200);
                    }
                </script>
                <a href="/pages/team.html" class="hover:underline">Team</a>
                <a href="/pages/contactus.html" class="hover:underline">Contact Us</a>
            </nav>
        </div>
    </header>
    <main class="flex-1 p-8 max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold text-[#00A3FF] mb-4 text-center">Meet the Team</h1>
        <p class="text-gray-300 mb-12 text-center text-lg">A diverse group of experts driving 4Mica forward.</p>
      
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-8">
          <!-- Team Member Card -->
          <div class="bg-[#444444] p-6 rounded-2xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
            <img src="../assets/akash.webp" alt="Jane Doe" class="w-48 h-48 mx-auto rounded-full mb-4 border-4 border-[#00A3FF] shadow-md">
            <h3 class="text-xl font-semibold text-white text-center">Dr. Akash Madhusudan</h3>
            <p class="text-[#00A3FF] text-center">CEO & Co-Founder</p>
          </div>
      
          <!-- More Members -->
          <div class="bg-[#444444] p-6 rounded-2xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
            <img src="../assets/mairon.webp" alt="John Smith" class="w-48 h-48 mx-auto rounded-full mb-4 border-4 border-[#00A3FF] shadow-md">
            <h3 class="text-xl font-semibold text-white text-center">Dr. Mairon Mahzoun</h3>
            <p class="text-[#00A3FF] text-center">CTO & Co-Founder</p>
          </div>
      
          <div class="bg-[#444444] p-6 rounded-2xl shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
            <img src="../assets/tomer.webp" alt="Alice Lee" class="w-48 h-48 mx-auto rounded-full mb-4 border-4 border-[#00A3FF] shadow-md">
            <h3 class="text-xl font-semibold text-white text-center">Dr. Tomer Ashur</h3>
            <p class="text-[#00A3FF] text-center">Co-Founder</p>
          </div>
        </div>
      </main>
      
</body>
</html>
